<!DOCTYPE html>
<html>
<head>
  <title>Pengembangan Desain Web</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <script>
    function updateClock() {
      var now = new Date();

      var hari = now.toLocaleDateString('id-ID', { weekday: 'long' });

      var tanggal = now.getDate();

      var jam = now.getHours();
      var menit = now.getMinutes();
      var detik = now.getSeconds();

      var hariTanggalJam = hari + ', ' + tanggal + ' ' + new Intl.DateTimeFormat('id-ID', { month: 'long' }).format(now) + ' ' + now.getFullYear() + ' ' + jam + ':' + menit + ':' + detik;

      document.getElementById('hari-tanggal-jam').innerHTML = hariTanggalJam;
    }

    setInterval(updateClock, 1000);
  </script>
</head>
<body>
